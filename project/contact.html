  <link rel="stylesheet" href="styles/main-large.css" media="(min-width: 768px)" />
  <script defer src="scripts/hamburger.js"></script>
</head>
<body>
  <header>
    <h1>Cooking for Coders</h1>
    <p>Fast & Smart Recipes for Developers</p>
    <button class="hamburger" id="menu-toggle" aria-label="Toggle navigation">â˜°</button>
  </header>

  <nav id="nav-menu">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="recipes.html">Recipes</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>

  <main class="contact-container">
    <div class="form-box">
      <h2>Contact Us</h2>
      <p>We'd love to hear from you! Fill out the form below to get in touch.</p>

      <!-- Add onsubmit to save the name in localStorage -->
      <form class="contact-form" action="thankyou.html" method="get" onsubmit="saveName()">
        <label for="name"><strong>Full Name</strong></label>
        <input type="text" id="name" name="name" required />

        <label for="email"><strong>Email Address</strong></label>
        <input type="email" id="email" name="email" required />

        <label for="subject"><strong>Subject</strong></label>
        <select id="subject" name="subject" required>
          <option value="" disabled selected>Select a subject...</option>
          <option value="general">General Inquiry</option>
          <option value="recipe">Recipe Submission</option>
          <option value="support">Technical Support</option>
          <option value="collaboration">Collaboration</option>
        </select>

        <fieldset class="newsletter">
          <legend><strong>Subscribe to our Newsletter?</strong></legend>
          <div class="radio-container">
            <label for="yes">
              <input type="radio" id="yes" name="newsletter" value="yes" required /> Yes
            </label>
            <label for="no">
              <input type="radio" id="no" name="newsletter" value="no" /> No
            </label>
          </div>
        </fieldset>

        <label for="message"><strong>Your Message</strong></label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </div>
  </main>

  <footer>
    <p>Â©2025 ðŸ¦Ž Luis Eleazar Lizano Rojas ðŸ¦Ž - Tarapoto, Peru</p>
    <p id="lastModified">Last Modified: <span id="lastModifiedDate"></span></p>
  </footer>

  <script>
    document.getElementById("lastModifiedDate").textContent = document.lastModified;

    // localStorage usage for rubric requirement
    function saveName() {
      const nameField = document.getElementById("name");
      // Store the name in localStorage
      localStorage.setItem("contactName", nameField.value);
      // Additional fields can also be stored if desired
    }
  </script>
</body>
</html>
